<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Dolor | Tackle</title>

    <link rel="stylesheet" href="../styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" href="https://tackle.io/wp-content/uploads/2020/09/icon_wht_favicon-32x32@2x.png">
    <link rel="icon" href="https://tackle.io/wp-content/uploads/2020/09/icon_wht_favicon-32x32@2x.png" sizes="192x192">
    <link rel="icon" href="https://tackle.io/wp-content/uploads/2020/09/icon_wht_favicon-32x32@2x.png" sizes="32x32">
</head>

<body>
    <!-- Hero Section -->
    <section style="background-image: url('https://images.unsplash.com/photo-1557425955-df376b5903c8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80'); background-position: center; background-repeat: no-repeat; background-size: cover;">
        <div class="bg-teal-gradient" style="display: inline;">
            <div class="w-full max-1080 m-auto mt-2"><a class="block w-full" href="https://Tackle.io"><img class="hero-logo"
                        src="../assets/logo (1).png" alt="Tackle Logo"></a></div>
            <div style="padding-top: 2rem;" class="container hero-container">
                <div class="w-75" style="margin: 2rem;">
                    <h1 class="white">Lorem Ipsum <span class="text-bright-sun">Dolor sit Amet.</span>
                    </h1>
                    <p>
                        Tackle's robust APIs, webhooks, and plug-and-play connectors make it easy to build an ecosystem for cloud marketplace selling.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Content  -->
    <section style="max-width: 100vw;">
        <div class="flex-col">
            <div class="content-left">
                <h2>Hello this is a test</h2>
            </div>

            <div class="form-right">
                    <div class="w-full">
                        <h2 class="w-full white">Watch the Webinar!</h2>
                        <div class="form-field-right">
                            <input type="text" placeholder="First Name*" class="form-control-right"
                                access="false" maxlength="25" required="required"
                                aria-required="true">
                        </div>
                        <div class="form-field-right">
                            <input type="text" placeholder="Last Name*" class="form-control-right"
                                access="false" maxlength="25" required="required"
                                aria-required="true">
                        </div>
                        <div class="form-field-right">
                            <input type="text" placeholder="Email*" class="form-control-right"
                                access="false" required="required" aria-required="true">
                        </div>
                        <div class="form-field-right">
                            <input type="text" placeholder="Phone*" class="form-control-right"
                                access="false" required="required" aria-required="true">
                        </div>
                        <div class="form-field-right">
                            <input type="text" placeholder="Company Name*" class="form-control-right"
                                access="false" required="required" aria-required="true">
                        </div>
                        <div class="form-field-right">
                            <input type="text" placeholder="Job Title*" class="form-control-right"
                                access="false" required="required" aria-required="true">
                        </div>
                        <button class="btn-form-right" type="button">Submit</button>
                    </div>
                </div>
            </div>
    </section>

    <!-- footer -->
    <section class="bg-opal">
        <div class="footer">
            <div>
                <a href="https://Tackle.io"><img class="footer-logo" src="https://tackle.io/wp-content/themes/tackle/assets/img/navbar/logo-black.png" alt="Tackle Logo"></a>
            </div>
            <div>
                <p>© Tackle 2018–Present | All Rights Reserved </p>
            </div>
        </div>
    </section>

</body>

</html>
